<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Pricing Plans</title>
  </head>
  <body>
    <img id="bg-bottom" src="images/bg-bottom.svg" alt="" />
    <img id="bg-top" src="images/bg-top.svg" alt="" />
    <header id="header">
      <h1>Our Pricing</h1>
      <p id="annually">Annually</p>
      <div class="switch">
        <input
          id="cmn-toggle-1"
          class="cmn-toggle cmn-toggle-round"
          type="checkbox"
        />
        <label for="cmn-toggle-1"></label>
      </div>

      <p id="monthly">Monthly</p>
    </header>
    <div class="basic">
      <p class="basic-tag">Basic</p>
      <h1 id="active1" class="active">$19.99</h1>
      <hr />
      <p>500 GB Storage</p>
      <hr />
      <p>2 Users Allowed</p>
      <hr />
      <p>Send up to 3 GB</p>
      <hr />
      <button>Learn More</button>
    </div>
    <div class="pro">
      <p class="pro-tag">Professional</p>
      <h1 id="active" class="active1">$24.99</h1>
      <hr />
      <p>1 TB Storage</p>
      <hr />
      <p>5 Users Allowed</p>
      <hr />
      <p>Send up to 10 GB</p>
      <hr />
      <button>Learn More</button>
    </div>
    <div class="master">
      <p class="master-tag">Master</p>
      <h1 class="active">$39.99</h1>
      <hr />
      <p>2 TB Storage</p>
      <hr />
      <p>10 Users Allowed</p>
      <hr />
      <p>Send up to 20 GB</p>
      <hr />
      <button>Learn More</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
